<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Francisco's Rock-Paper-Scissors</title>
</head>

<body>
  <script>
    function computerPlay() {
      let n = Math.floor(Math.random() * 3);
      let hand = ""
      switch (n) {
        case 0:
          hand = 'rock';
          return hand;
          break;
        case 1:
          hand = 'paper';
          return hand;
          break;
        case 2:
          hand = 'scissors';
          return hand;
          break;
      }
      console.log("Computer chose " + hand + "!");
    }

    function humanPlay() {
      let playerSelection = prompt('What do you choose ? ').toLowerCase();
      while (playerSelection != 'rock' && playerSelection != 'paper' && playerSelection != 'scissors') {
        playerSelection = prompt('What do you choose ? ').toLowerCase();
      }
      return playerSelection;
    }

    function getWinner() {
      let playerSelection = humanPlay();
      let computerSelection = computerPlay();
      var winner
      if (playerSelection == "rock" && computerSelection == "scissors" || playerSelection == "scissors" && computerSelection == "paper" || playerSelection == "paper" && computerSelection == "rock") {
        winner = "human";
      } else if (playerSelection == "scissors" && computerSelection == "rock" || playerSelection == "paper" && computerSelection == "scissors" || playerSelection == "rock" && computerSelection == "paper") {
        winner = "computer";
      } else if (playerSelection == playerSelection) {
        winner = "DRAW";
      }
      console.log("Winner: " + winner)
      return winner;

    }

  function game() {
  let computerScore = 0;
  let humanScore = 0;
      for (var i = 0; i < 5; i++) {
        let winner = getWinner();
        console.log(winner)
        if (winner == "computer") {
          computerScore++;
        } else if (winner == "human") {
          humanScore++;
        }
      console.log("SCOREBOARD - Computer " + computerScore + " : " + humanScore + " you.")
      }
      if (humanScore > computerScore) {
        console.log("Human wins!")
      }  else if (computerScore > humanScore) {
        console.log("Computer wins!")
      }  else if (computerScore = humanScore) {
        console.log("Draw, nobody wins.");
      }
    }
  </script>
</body>

</html>
